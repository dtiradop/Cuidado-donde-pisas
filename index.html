<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscaminas</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">  

</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Cuidado donde pisas</h1>
            <div class="formulario-juego">
                <button class="btn-generar">Generar tabla</button>
            </div>
        </div>
        <div class="contenedor-juego hidden">
            <h2>Banderas colocadas: <span id="num-banderas"></span> (faltan <span id="banderas-restantes"></span>)</h2>
            <div class="juego"></div>
            <div class="resultado-juego"></div>
        </div>
        <div id="modal">
            <div id="modalInfo">
                <h2 id="modalTitulo">Tema</h2>
                <p id="modalParrafo">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque debitis aspernatur perspiciatis commodi, dolore sunt fugiat voluptates earum nisi, recusandae voluptate modi consectetur harum vitae iste ducimus id, fugit at?</p>
                <button id="modalButton">Cerrar</button>
                <button id="modalButton2">Cerrar2</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
